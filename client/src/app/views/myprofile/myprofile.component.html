<div class="min-h-screen w-full p-10">
  <div class="mt-10">
    <div class="grid">
      <div class="md:col-span-2">
        <form autocomplete="off" action="#" method="POST">
          <div class="overflow-hidden">
            <div class="py-5">
              <div class="grid grid-cols-6 gap-6">
                <app-inputshort class="col-span-6" input-title="Adress 1"></app-inputshort>
                <app-inputshort class="col-span-6" input-title="Adress 2"></app-inputshort>
                <app-inputshort class="col-span-6" input-title="City"></app-inputshort>
                <app-inputshort class="col-span-6 sm:col-span-3 lg:col-span-2" input-title="Postal Code"></app-inputshort>
                <div class="col-span-6 max-w-sm">
                  <label for="country" class="block text-sm font-medium text-gray-700">Province</label>
                  <select id="country" name="country" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-200 focus:border-gray-400 bg-gray-100 rounded-sm focus:outline-none">
                    <option>Free State</option>
                    <option>Gauteng</option>
                    <option>Durban</option>
                  </select>
                </div> 
                <app-inputshort class="col-span-6 sm:col-span-3 lg:col-span-2" input-title="Phone Number"></app-inputshort>
                <app-inputshort class="col-span-6 sm:col-span-3 lg:col-span-2" input-important="" input-title="Phone Number (Home)"></app-inputshort>
                <app-inputshort class="col-span-6 sm:col-span-3 lg:col-span-2" input-important="" input-title="Phone Number (Work)"></app-inputshort>
                <app-inputshort class="col-span-6" input-title="Email"></app-inputshort>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="flex space-x-4 items-center py-4">
    <button type="submit" class="py-2 px-8 border shadow-sm text-sm font-medium rounded-sm text-gray-800 bg-gray-50 hover:bg-gray-200 focus:outline-none">
      Save
    </button>
    <button (click)="cancelClicked()" type="submit" class="py-2 px-8 border shadow-sm text-sm font-medium rounded-sm text-gray-800 bg-gray-50 hover:bg-gray-200 focus:outline-none">
      Cancel
    </button>
  </div>
  

</div>
